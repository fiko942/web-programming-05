<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="glaze" x1="0" x2="1">
      <stop offset="0" stop-color="#ffb392" />
      <stop offset="1" stop-color="#d86a3a" />
    </linearGradient>
    <filter id="meatShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#fff7ef"/>
  <g transform="translate(80,120)" filter="url(#meatShadow)">
    <rect x="120" y="140" width="440" height="90" rx="20" fill="#ffd9c0" stroke="#e19b63"/>
    <g fill="url(#glaze)" stroke="#b44a30" stroke-width="0.6">
      <rect x="160" y="160" width="60" height="40" rx="6"/>
      <rect x="240" y="160" width="60" height="40" rx="6"/>
      <rect x="320" y="160" width="60" height="40" rx="6"/>
    </g>
    <text x="0" y="320" font-family="sans-serif" font-size="24" fill="#7F1D1D">Char Siu</text>
  </g>
</svg>
